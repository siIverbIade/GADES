plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.5.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-neo4j:2.1.5.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation 'io.leangen.graphql:graphql-spqr-spring-boot-starter:0.0.4'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'joda-time:joda-time:2.10.5'
    implementation 'org.apache.poi:poi:3.10-FINAL'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
    testImplementation 'com.h2database:h2:1.4.199'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}
configurations {
    // exclude Tomcat
    compile.exclude module: 'spring-boot-starter-tomcat'
}
group = 'com.cpd'
version = '1.0'
description = 'GADES'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
	options.compilerArgs << '-parameters'
}
