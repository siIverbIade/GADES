<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<form id="anoletivo_form" th:action="@{/dln/anoletivo}" th:object="${AnoLetivo}"
	class="form-horizontal" role="form" xmlns:th="http://www.thymeleaf.org" method="post">
	<!-- <div class="container-fluid shadow"> -->
	
	<div class="form-row">
		<div class="form-group col-md-4">
			<h1 class="h3 mb-2 text-gray-800">Ano Letivo</h1>
			<select id="selanoletivo" class="form-control" data-role="select">
				<option value="">Selecione o ano letivo</option>
				<option th:each="i : ${#numbers.sequence(2010, 2050)}"
					th:value="${i}" th:text="${i}" ></option>
			</select>
		</div>
	</div>
	
	<div class="propano" hidden="true">
		<div class="form-row">
			<div class="form-group col-md-4">
				<h1 class="h5 mb-2 text-gray-800">Dias da Semana</h1>
				<div id="semanas">
					<div th:each="sem : ${T(com.cpd.type.DiaSemana).values()}">
						<input th:text="${sem}" class="checksemanas" type="checkbox"
							th:id="${sem}"></input>
					</div>
				</div>
			</div>
			
			<div class="form-group col-md-4">
				<h1 class="h5 mb-2 text-gray-800">Turnos</h1>
				<div id="turnos">
					<div th:each="tur : ${T(com.cpd.type.Turno).values()}">
						<input th:text="${tur}" class="checkturnos" type="checkbox"
							th:id="${tur}"></input>
					</div>
				</div>
			</div>
			
			<div class="form-group col-md-4">
				<h1 class="h5 mb-2 text-gray-800">Modalidades</h1>
				<div id="segmentos"></div>
				<button>+</button>
			</div>
		</div>
		<input id="avancar" type="button" class="btn btn-primary" value="Salvar"></input>
	</div>
</form>
<script type="text/javascript" src="../js/system/anoletivo.js"></script>
