<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<h1 class="h3 mb-2 text-gray-800">Dados da Unidade Escolar</h1>

<form class="form col-md-12" action="../submit"
	th:action="@{/instituicao}" th:object="${Instituicao}" id="instituicao-form"
	method="post" autocomplete="off">

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputEmail4">Nome</label> <input th:field="*{nome}"
				type="text" class="form-control" placeholder="Nome">
		</div>

		<div class="form-group col-md-6">
			<label for="inputPassword4">Bairro</label> <input
				th:field="*{bairro}" type="text" class="form-control"
				placeholder="Bairro">
		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputAddress">Celular</label> <input
				th:field="*{celular}" type="number" class="form-control"
				placeholder="Celular">
		</div>

		<div class="form-group col-md-6">
			<label for="inputAddress2">CEP</label> <input th:field="*{cep}"
				type="number" class="form-control" placeholder="CEP">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="inputAddress2">Cidade</label> <input th:field="*{cidade}"
				type="text" class="form-control" placeholder="Cidade">
		</div>

		<div class="form-group col-md-4">
			<label for="inputAddress2">CNPJ</label> <input th:field="*{cnpj}"
				type="number" class="form-control" placeholder="CNPJ">
		</div>

		<div class="form-group col-md-4">
			<label for="inputCity">Diretor</label> <input th:field="*{diretor}"
				type="text" class="form-control" id="inputCity"
				placeholder="Diretor(a)">
		</div>
	</div>

	<div class="form-group">
		<label for="inputCity">Endereço</label><input th:field="*{endereco}"
			type="text" class="form-control" placeholder="Endereço">
	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputCity">INEP</label><input th:field="*{inep}"
				type="text" class="form-control" placeholder="INEP">
		</div>

		<div class="form-group col-md-6">
			<label for="inputCity">Organização</label> <input
				th:field="*{organizacao}" type="text" class="form-control"
				placeholder="Organização">
		</div>
	</div>
	<div class="form-group">
		<label for="inputCity">Secretario Escolar</label> <input
			th:field="*{secretarioEscolar}" type="text" class="form-control"
			placeholder="Secretario Escolar">
	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputCity">Telefone</label> <input th:field="*{telefone}"
				type="text" class="form-control" placeholder="Telefone">
		</div>

		<div class="form-group col-md-6">
			<label for="inputCity">UF</label> <input th:field="*{uf}" type="text"
				class="form-control" placeholder="UF">
		</div>
	</div>
	<!--  type="submit" -->
	<input id="submit-form" class="btn btn-primary" type="button" value="Submit" />
	<div class="form-group col-md-2"></div>
</form>
</html>
