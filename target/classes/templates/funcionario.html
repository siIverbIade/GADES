<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<h1 class="h3 mb-2 text-gray-800">Dados do Funcionário</h1>

<form class="form col-md-12" th:action="@{/dme/funcionario}"
	th:object="${Funcionario}" id="instituicao-form" method="post"
	autocomplete="off" xmlns:th="http://www.thymeleaf.org">

	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="inputCity">INEP</label>
			<div class="input-group">
				<div class="input-group-append">
					<input type="text" class="form-control"
						placeholder="INEP">
					<button class="btn btn-primary" type="button">
						<i class="fas fa-search fa-sm"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputEmail4">Nome</label> <input
				type="text" class="form-control" placeholder="Nome">
		</div>
		<div class="form-group col-md-4">
			<label for="inputAddress2">CNPJ</label> <input
				type="text" class="form-control" placeholder="CNPJ">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="inputAddress2">CEP</label> <input
				type="text" class="form-control" placeholder="CEP">
		</div>

		<div class="form-group">
			<label for="inputCity">Logradouro</label><input
				type="text" class="form-control" placeholder="Endereço">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="inputPassword4">Bairro</label> <input
				type="text" class="form-control"
				placeholder="Bairro">
		</div>
		<div class="form-group col-md-2">
			<label for="inputCity">UF</label> <select id="seluf"
				class="form-control" data-role="select">
				<option value="">Selecione a UF</option>
				<option th:each="m : ${UFMunicipios}" th:text="${m.sigla}"
					th:value="${m.id}"></option>
			</select>
		</div>
		<div class="form-group col-md-4">
			<label for="exampleInputEmail1">Cidade</label> <select id="selmun"
				class="form-control" data-role="select">
				<option value="">Selecione o município</option>
			</select>
		</div>

	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputCity">Organização</label> <select id="selorg"
				class="form-control" data-role="select">
				<option value="">Selecione a Organização</option>
				<option th:each="o : ${Organizacoes}" th:text="${o.nome}"
					th:value="${o.id}"></option>
			</select>
		</div>
	</div>

	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputCity">Telefone da U.E. </label> <input
				type="text" class="form-control"
				placeholder="Telefone">
		</div>

		<div class="form-group col-md-6">
			<label for="inputCity">Diretor</label> <select id="selorg"
				class="form-control" data-role="select">
				<option value="">Selecione o funcionário</option>
				<option th:each="o : ${Diretores}" th:text="${o.funcionario.nome}"
					th:value="${o.id}"></option>
			</select>
	</div>
	<div class="form-row">
		<div class="form-group col-md-8">
			<label for="inputCity">Secretário Escolar</label> <input type="text"
				class="form-control" placeholder="Secretario Escolar">
		</div>
		<div class="form-group col-md-4">
			<label for="inputAddress">Celular</label> <input
				type="text" class="form-control"
				placeholder="Celular">

		</div>

	</div>
	<!--  type="submit" -->
	<input id="submit-form" class="btn btn-primary" type="button"
		value="Salvar" />
	<div class="form-group col-md-2"></div>
</form>
<script type="text/javascript" src="../js/system/escola.js"></script>
